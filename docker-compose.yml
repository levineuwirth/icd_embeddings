version: '3.8'

services:
  # Backend - FastAPI Application
  backend:
    build: .
    container_name: icd-backend
    restart: always
    environment:
      - MODULE_NAME=main
      # Uvicorn workers (adjust based on Mac Studio CPU cores)
      - WORKERS=4
    expose:
      - "8000"
    volumes:
      # Optional: Mount model directory if you want hot-reload of models
      # - ./backend/model:/app/model:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - icd-network

  # Nginx - Reverse Proxy & Static File Server
  nginx:
    image: nginx:alpine
    container_name: icd-gateway
    restart: always
    ports:
      # Bind to localhost ONLY - cloudflared will connect here
      - "127.0.0.1:8080:80"
    volumes:
      # Frontend static files (build with: npm run build)
      - ./dist:/usr/share/nginx/html:ro
      # Nginx configuration
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - icd-network

networks:
  icd-network:
    driver: bridge
